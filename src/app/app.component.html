<div class="container col-lg-3">
    <form (submit)="llamar()">
        <div class="form-group text-center">
            
            <p><strong>Bievenido</strong>
            </p>
        </div>
        <div class="form-group">
            <label>Nombre :</label>
            <input class="form-control" type="text" name="nombre" placeholder="usuario" [(ngModel)]="nombre">
        </div>
        <div class="form-group">
            <label>Correo :</label>
            <input class="form-control" type="text" name="correo" placeholder="correo" [(ngModel)]="correo">
        </div>
        <input type="submit" name="accion" value="Verificar"/>
    </form>
</div>
